    <body>

        <h2>SKYPHER INDUSTRIES LIMITED</h2>
        <p><STROng>MEMBERSHIP FORM</STROng></p>

        <form>

            <label for="username">Enter username: </label>
            <input type="text" name="username" id="username" placeholder="username" minlength="8" maxlength="16" required><BR></BR>

            <label for="email">Enter your email address: </label>
            <input type="email" name="email" id="email" placeholder="Enter your email address" required><BR></BR>

            <label for="password">Enter your password: </label>
            <input type="password" name="password" id="password"  placeholder="create a strong passsword" minlength="4" maxlength="8" required><BR></BR>

            <label for="question">security question:</label>
            <select name="question" id="question">
                <option value="q1">what is your favorite colour?</option>
                <option value="q1">what is your hobby?</option>
                <option value="q1">what is your favorite food?</option>
                <option value="q1">what is the name of the school you got your bachelor degree from?</option>
                <option value="q1">what is your nickname?</option>
            </select><BR></BR>

            <label for="answer">security question answer:</label>

            <label for="D.O.B">Enter your D.O.B: </label>
            <input type="text" name="D.O.B" id="D.O.B" placeholder="dd/mm/yy" required><BR></BR>

            <label for="gender">Gender:</label>

                <option value="Gender 1">Male</option>
                <option value="Gender 2">Female</option>

             <p>Select your age below</p>

            <input type="radio" name="age" id="option 2" value="26-30">
            <label for="option 2">26-30</label><br><br>

            <input type="radio" name="years" id="option 2" value="1-5">
            <label for="option 2">1-5</label><BR></BR>

            <input type="radio" name="years" id="option 3" value="5-10">
            <label for="option 3">5-10</label><BR></BR>

            <input type="radio" name="years" id="option 4" value="10+">

            <p><button type="submit">Submit Form</button></p>
